<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors </title>
        <script src="js.js" defer></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>  
        <div class="title"> Rock-Paper-Scissor </div>
        <div class="content">
            <div class="right-side">
                <div class="right-side-name"> PLAYER </div>
                <div class="right-side-number"> 0 </div>
            </div>
            <div class="middle">
                <div class="middle-content"> COMPUTER WINS </div>
            </div>
            <div class="left-side">
                <div class="left-side-name"> COMPUTER </div>
                <div class="left-side-number"> 0 </div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock-button"> Rock </button>
            <button class="paper-button"> Paper </button>
            <button class="scissor-button"> Scissor </button>
        </div>
    </body>
</html>
