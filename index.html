<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors </title>
        <script src="js.js" defer></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body id="ripple">         
        <div class="title"> Rock-Paper-Scissor </div>
        <div class="content">
            <div class="right-side">
                <div class="right-side-name"> PLAYER </div>
                <div class="right-side-number number"> 0 </div>
            </div>
            <div class="middle">
                <div class="middle-content"> vs </div>
            </div>
            <div class="left-side">
                <div class="left-side-name"> COMPUTER </div>
                <div class="left-side-number number"> 0 </div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock-button"> Rock </button>
            <button class="paper-button"> Paper </button>
            <button class="scissor-button"> Scissor </button>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    
        <script src='https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js'></script>
    </body>
</html>
